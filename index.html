<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List - Vanilla Javascript</title>
    <!-- end -->
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="header-right">Todo List</h1>

            <span class="header-date">Date : 12 feb 2020</span>
        </div>
        <div class="input-list">

        </div>
        <div class="content">
            <div class="list">
                <ul class="items">
                </ul>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
